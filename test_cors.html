<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS - Gestor Financiero API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .response-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .response-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .response-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .quick-tests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-test-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .quick-test-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        
        .url-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .url-info p {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .url-info code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test CORS - Gestor Financiero API</h1>
        <p class="subtitle">Verifica que tu API est√° funcionando correctamente con CORS</p>
        
        <div class="url-info">
            <p><strong>üìç URL Base de la API:</strong></p>
            <code id="apiUrl">http://localhost:5000</code>
            <button class="quick-test-btn" onclick="changeUrl()" style="margin-top: 10px;">Cambiar URL</button>
        </div>
        
        <div class="quick-tests">
            <button class="quick-test-btn" onclick="testHealth()">Health Check</button>
            <button class="quick-test-btn" onclick="testToken()">Gen Token</button>
            <button class="quick-test-btn" onclick="testOptions()">Preflight</button>
            <button class="quick-test-btn" onclick="testCors()">CORS</button>
        </div>
        
        <div class="form-group">
            <label for="endpoint">Endpoint</label>
            <input type="text" id="endpoint" placeholder="/api/v2/auth/token" value="/api/v2/auth/token">
        </div>
        
        <div class="form-group">
            <label for="method">M√©todo</label>
            <select id="method">
                <option>GET</option>
                <option selected>POST</option>
                <option>PUT</option>
                <option>DELETE</option>
                <option>PATCH</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="body">Body (JSON)</label>
            <textarea id="body" placeholder='{"user_id": "test"}'>{"user_id": "test"}</textarea>
        </div>
        
        <div class="form-group">
            <label for="headers">Headers Adicionales (JSON)</label>
            <textarea id="headers" placeholder='{"Authorization": "Bearer TOKEN"}'>{"Authorization": ""}</textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="sendRequest()">üì§ Enviar Solicitud</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Limpiar</button>
        </div>
        
        <div class="response-section" id="responseSection" style="display: none;">
            <h2>üìã Respuesta</h2>
            <div id="status" class="status"></div>
            <div id="responseBody" class="response-box"></div>
            <div style="margin-top: 15px;">
                <h3 style="font-size: 14px; margin-bottom: 10px;">Headers CORS Recibidos:</h3>
                <div id="corsHeaders" class="response-box"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUrl = localStorage.getItem('apiUrl') || 'http://localhost:5000';
        document.getElementById('apiUrl').textContent = currentUrl;
        
        function changeUrl() {
            const newUrl = prompt('Ingresa la URL base de la API:', currentUrl);
            if (newUrl) {
                currentUrl = newUrl;
                localStorage.setItem('apiUrl', newUrl);
                document.getElementById('apiUrl').textContent = currentUrl;
                showStatus('info', '‚úÖ URL actualizada a: ' + newUrl);
            }
        }
        
        async function sendRequest() {
            const endpoint = document.getElementById('endpoint').value;
            const method = document.getElementById('method').value;
            const bodyText = document.getElementById('body').value;
            const headersText = document.getElementById('headers').value;
            
            const url = currentUrl + endpoint;
            
            try {
                let body = null;
                if (bodyText.trim()) {
                    body = JSON.parse(bodyText);
                }
                
                let headers = {
                    'Content-Type': 'application/json'
                };
                
                if (headersText.trim()) {
                    const additionalHeaders = JSON.parse(headersText);
                    headers = { ...headers, ...additionalHeaders };
                }
                
                showStatus('info', '‚è≥ Enviando solicitud...');
                
                const options = {
                    method,
                    headers,
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                
                const data = await response.json().catch(e => ({ text: 'No se pudo parsear JSON' }));
                
                showResponse(response, data);
                
            } catch (error) {
                showStatus('error', '‚ùå Error: ' + error.message);
                document.getElementById('responseBody').textContent = error.toString();
            }
        }
        
        function showResponse(response, data) {
            const statusElement = document.getElementById('status');
            const responseElement = document.getElementById('responseBody');
            const corsElement = document.getElementById('corsHeaders');
            const sectionElement = document.getElementById('responseSection');
            
            sectionElement.style.display = 'block';
            
            // Status
            const statusClass = response.ok ? 'success' : 'error';
            statusElement.className = `status ${statusClass}`;
            statusElement.textContent = `${response.status} ${response.statusText}`;
            
            // Body
            responseElement.textContent = JSON.stringify(data, null, 2);
            
            // Headers CORS
            const corsHeaders = {
                'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin') || '‚ùå No encontrado',
                'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods') || '‚ùå No encontrado',
                'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers') || '‚ùå No encontrado',
                'Access-Control-Max-Age': response.headers.get('Access-Control-Max-Age') || '‚ùå No encontrado',
            };
            
            let corsText = '';
            for (const [key, value] of Object.entries(corsHeaders)) {
                const isPresent = !value.includes('‚ùå');
                const status = isPresent ? '‚úÖ' : '‚ùå';
                corsText += `${status} ${key}: ${value}\n`;
            }
            
            corsElement.textContent = corsText;
        }
        
        function showStatus(type, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
        }
        
        function clearAll() {
            document.getElementById('endpoint').value = '/api/v2/auth/token';
            document.getElementById('method').value = 'POST';
            document.getElementById('body').value = '{"user_id": "test"}';
            document.getElementById('headers').value = '{"Authorization": ""}';
            document.getElementById('responseSection').style.display = 'none';
        }
        
        // Quick tests
        async function testHealth() {
            document.getElementById('endpoint').value = '/api/v2/health';
            document.getElementById('method').value = 'GET';
            document.getElementById('body').value = '';
            await sendRequest();
        }
        
        async function testToken() {
            document.getElementById('endpoint').value = '/api/v2/auth/token';
            document.getElementById('method').value = 'POST';
            document.getElementById('body').value = '{"user_id": "test_cors"}';
            document.getElementById('headers').value = '{}';
            await sendRequest();
        }
        
        async function testOptions() {
            const endpoint = document.getElementById('endpoint').value;
            const method = document.getElementById('method').value;
            const url = currentUrl + endpoint;
            
            try {
                const response = await fetch(url, { method: 'OPTIONS' });
                showResponse(response, { message: 'Preflight request successful' });
            } catch (error) {
                showStatus('error', '‚ùå Error en preflight: ' + error.message);
            }
        }
        
        async function testCors() {
            const corsCheck = await fetch(currentUrl + '/api/v2/health')
                .then(r => {
                    if (r.headers.get('Access-Control-Allow-Origin')) {
                        return '‚úÖ CORS est√° habilitado';
                    }
                    return '‚ùå CORS no est√° habilitado correctamente';
                })
                .catch(e => '‚ùå Error: ' + e.message);
            
            showStatus('info', corsCheck);
        }
    </script>
</body>
</html>
